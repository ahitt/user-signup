{% extends "base.html" %}

{% block content %}
    <h2>User Submit</h2>

    <form method='POST'>
        <label>Username:
            <input name="username" type="text" value ='{{username}}' />
        </label>
        <span class="error">{{username_error}}</span> <br>
        <label>Password:
            <input name="password" type="password" value='{{password}}'/>
        </label>
        <span class="error">{{password_error}}</span>  <br>
        <label>Verify Password:
            <input name="verify_password" type="password" value='{{verify_password}}'/> 
        </label>
        <span class="error">{{verify_password_error}}</span> <br>
        <label>Email(optional):
            <input name="email" type="text" value='{{email}}'/>
        </label>
        <span class="error">{{email_error}}</span> <br>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
